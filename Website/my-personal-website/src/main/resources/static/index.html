<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
    const content = document.getElementById('content');
    axios.get('/sysTableList/more/2')
      .then(response => {
        content.innerHTML += JSON.stringify(response) + '<hr />';
        return axios.get('/sysTableList');
      })
      .then(response => {
        content.innerHTML += JSON.stringify(response) + '<hr />';
      });
  </script>
</body>
</html>
